<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>麻雀</title>
    <link rel="stylesheet" href="../../styles.css">
    <style>
        .mahjong-container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .mahjong-table {
            background-color: #277234;
            padding: 20px;
            border-radius: 10px;
            min-width: 1000px;
            min-height: 600px;
            display: grid;
            grid-template-areas:
                ". opponent ."
                "left center right"
                ". player .";
            gap: 20px;
        }

        .player-area {
            grid-area: player;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .opponent-area {
            grid-area: opponent;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .left-area {
            grid-area: left;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .right-area {
            grid-area: right;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .center-area {
            grid-area: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .hand {
            display: flex;
            gap: 2px;
        }

        .tile {
            width: 30px;
            height: 40px;
            background-color: white;
            border: 1px solid #999;
            border-radius: 3px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            user-select: none;
        }

        .tile.selected {
            transform: translateY(-10px);
        }

        .tile.back {
            background-color: #b71234;
            color: transparent;
        }

        .discarded-tiles {
            display: grid;
            grid-template-columns: repeat(6, 30px);
            gap: 2px;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .controls button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .controls button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .game-info {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }

        #back-to-portal {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #666;
            color: white;
            cursor: pointer;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .action-buttons button {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .action-buttons button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <button id="back-to-portal" onclick="window.location.href='../../index.html'">ポータルに戻る</button>
    <div class="mahjong-container">
        <div class="mahjong-table">
            <div class="opponent-area">
                <div class="hand"></div>
                <div class="discarded-tiles"></div>
            </div>
            <div class="left-area">
                <div class="hand"></div>
                <div class="discarded-tiles"></div>
            </div>
            <div class="right-area">
                <div class="hand"></div>
                <div class="discarded-tiles"></div>
            </div>
            <div class="center-area">
                <div class="dora-indicator"></div>
                <div class="remaining-tiles">残り牌: 136</div>
            </div>
            <div class="player-area">
                <div class="hand"></div>
                <div class="discarded-tiles"></div>
                <div class="action-buttons">
                    <button id="chii">チー</button>
                    <button id="pon">ポン</button>
                    <button id="kan">カン</button>
                    <button id="riichi">リーチ</button>
                    <button id="tsumo">ツモ</button>
                    <button id="ron">ロン</button>
                </div>
            </div>
        </div>
        <div class="game-info">
            <div class="current-status">場風: 東 局数: 1局 本場: 0</div>
        </div>
        <div class="controls">
            <button id="vs-ai">AIと対戦</button>
            <button id="vs-human">4人で対戦</button>
        </div>
    </div>
    <script type="module" src="mahjong.js"></script>
</body>
</html>
