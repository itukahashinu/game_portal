<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チェス</title>
    <link rel="stylesheet" href="../../styles.css">
    <style>
        .chess-container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .chess-board {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            grid-template-rows: repeat(8, 50px);
            gap: 1px;
            background-color: #825433;
            padding: 10px;
            border-radius: 5px;
        }

        .square {
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .square.white {
            background-color: #ffce9e;
        }

        .square.black {
            background-color: #d18b47;
        }

        .piece {
            width: 40px;
            height: 40px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .chess-info {
            margin-top: 20px;
            text-align: center;
        }

        .controls {
            margin-top: 10px;
        }

        .controls button {
            margin: 0 5px;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .controls button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #back-to-portal {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #666;
            color: white;
            cursor: pointer;
        }

        .valid-move {
            position: relative;
        }

        .valid-move::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: rgba(0, 255, 0, 0.3);
        }

        .selected {
            background-color: rgba(255, 255, 0, 0.3) !important;
        }
    </style>
</head>
<body>
    <button id="back-to-portal" onclick="window.location.href='../../index.html'">ポータルに戻る</button>
    <div class="chess-container">
        <div class="chess-board"></div>
        <div class="chess-info">
            <div class="current-player">現在の手番: 白</div>
            <div class="controls">
                <button id="vs-ai">AIと対戦</button>
                <button id="vs-human">2人で対戦</button>
            </div>
        </div>
    </div>
    <script type="module" src="chess.js"></script>
</body>
</html>
